                    <a class="navbar-brand" href="/"><img src="{{ site.url }}/assets/Rx_Icon.png" style="height:90%;"/> {{ site.name }}</a>
                </div>

                    <ul class="nav navbar-nav">
                        <li id="menu-intro"><a href="/">Intro</a></li>

                    </ul>

            </div>

        <script src="/js/prism.js"></script>

        <script>$("#menu-{{ page.id }}").addClass("active");</script>
